<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="image/1.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="image/1.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/page/admin.css">

    <link rel="stylesheet" href="css/conmen.css">
</head>
<body>
<!--导航栏-->
<div class="head container-fluid">
    <nav class="container headcontent navbar navbar-expand-sm navbar-dark">
        <img src="image/logo.png" alt="" class="logo">&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">最新</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">最热</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">待定</a>
            </li>
        </ul>
        <div class="input-group  col-md-4 search">
            <input type="text" class="form-control ">
            <button class="input-group-addon btn text-white ">搜索</button>
        </div>

        <div class="dropdown personEdit">
            <i class="iconfont icon-person text-white dropdown-toggle" data-toggle="dropdown"></i>
            <div class="dropdown-menu ">
                <a class="dropdown-item" href="personInfo.html">个人信息</a>
                <a class="dropdown-item" href="#">设置</a>
                <a class="dropdown-item" href="#">写博客</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">退出</a>
            </div>

        </div>
        <span class="text-white personname">赵宇的博客</span>
    </nav>

</div>
<div class="content container">
    <div class="row bg-white">
        <div class="col-md-12">
            <table class="table table-bordered table-hover text-center">
                <thead>
                <tr>
                    <th>id</th>
                    <th>账号</th>
                    <th>名称</th>
                    <th>邮箱</th>
                    <th>性别</th>
                    <th>区域</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Doe</td>
                    <td>Doe</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td><a class="text-white btn btn-info update">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href=""
                                                                                                   class="text-white btn btn-danger">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container bg-white">
        <div class="row ">
            <div class="col-md-12">
                <form class="text-center">
                    <div class="text-center mb-md-4">
                        <img src="holder.js/80x80" class="rounded-circle">
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-md-2 control-label">账号</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="username" placeholder="账号" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-md-2 control-label">用户名</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 control-label">邮箱</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label">性别</label>
                        <div class="col-md-4">
                            <label class="radio-inline"><input type="radio" name="sex">男</label>
                            <label class="radio-inline"><input type="radio" name="sex">女</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="realName" class="col-md-2 control-label">真实姓名</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="realName" placeholder="真实姓名">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birthday" class="col-md-2 control-label">生日</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="birthday" placeholder="生日">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="localtion" class="col-md-2 control-label">区域</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="localtion" placeholder="区域">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="trade" class="col-md-2 control-label">行业</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="trade" placeholder="行业">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="position" class="col-md-2 control-label">职位</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="position" placeholder="职位">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="offset-10 col-md-2">
                            <button type="submit" class="btn btn-info">修改</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!--地址及备案申明-->
<div class="foot container-fluid text-center">
    <p class="quanxian"><span class="text-white ">Copyright © 2018 Adobe 11she326.cn All Rights Reserved.射洪吴彦祖 版权所有,保留一切权利</span>
    </p>
    <p class="beian"><span class="text-white">蜀ICP备18027826号</span></p>
</div>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>

<script src="js/layer/layer.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/holder.js" type="text/javascript"></script>
<script src="js/conmen.js" type="text/javascript"></script>
<script src="js/page/admin.js" type="text/javascript"></script>
</body>
</html>
