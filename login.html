<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" href="image/1.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="image/1.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/page/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="image/logo.png" alt="" class="logoImg">
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4 login">
            <nav class="navbar navbar-expand-sm bg-white">
                <ul class="navbar-nav">
                    <li class="nav-item btn text-info">
                        <a class="nav-link" id="btnForlogin">登录</a>
                    </li>
                    <li class="nav-item btn text-info">
                        <a class="nav-link" >|</a>
                    </li>
                    <li class="nav-item btn text-info">
                        <a class="nav-link"id="btnForregister">注册</a>
                    </li>
                </ul>
            </nav>
            <div class="suiyi"></div>
            <div class="row forlogin1">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="username">账号:</label>
                            <input type="text" class="form-control" id="username" placeholder="请输入账号或手机号">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label"></label>
                                <input class="form-check-input" type="checkbox">记住我

                        </div>
                        <button type="submit" class="loginButton btn btn-primary">登录</button>
                    </form>
                </div>

            </div>
            <div class="row caozuo">
                <div class="col-md-4  text-left">
                    <a class="nav-link" href="">忘记密码</a>
                </div>
                <div class="offset-4 col-md-4">
                    <a class="nav-link" href="">去注册</a>
                </div>
            </div>
            <div class="row forregister1">
                <div class="col-md-12">
                    <div class="text-center headimg">
                        <img src="holder.js/60x60" class="rounded-circle">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="username">账号:</label>
                            <input type="text" class="form-control" id="username" placeholder="请输入账号">
                        </div>
                        <div class="form-group">
                            <label for="username">手机:</label>
                            <input type="text" class="form-control" id="telephone" placeholder="请输入手机号">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                        </div>
                        <button type="submit" class="loginButton btn btn-primary">注册</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


</div>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/holder.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/page/login.js" type="text/javascript"></script>
</body>
</html>
